iris:
  column_rules:
    Petal Length:
      drop_duplicates: false
      minimum: 0.0
    Petal Width:
      drop_duplicates: false
      minimum: 0.0
    Sepal Length:
      drop_duplicates: false
      minimum: 0.0
    Sepal Width:
      drop_duplicates: false
      minimum: 0.0
    Species:
      drop_duplicates: false
      drop_na: false
      regex: \b[a-z]+\b
      unique_values:
      - setosa
      - versicolor
      - virginica
  delimiter: ','
  dtypes:
    Petal Length: &id001 !!python/name:__builtin__.float 
    Petal Width: *id001
    Sepal Length: *id001
    Sepal Width: *id001
    Species: &id002 !!python/name:__builtin__.str 
  ncols: 5
  nrows: 150
  path: testdata/iris.csv
person_activity:
  column_rules:
    activity:
      drop_duplicates: false
      regex: ([\w|\s]+)+
    date:
      drop_duplicates: false
    sequence_name:
      drop_duplicates: false
      regex: '[A-Z]\d{2}'
    tag:
      drop_duplicates: false
      regex: \d{3}-\d{3}-\d{3}-\d{3}
    x:
      drop_duplicates: false
    y:
      drop_duplicates: false
    z:
      drop_duplicates: false
  delimiter: "\t"
  dtypes:
    activity: *id002
    date: !!python/name:datetime.date 
    sequence_name: *id002
    tag: *id002
    x: *id001
    y: *id001
    z: *id001
  ncols: 7
  nrows: 100
  path: testdata/person_activity.tsv
